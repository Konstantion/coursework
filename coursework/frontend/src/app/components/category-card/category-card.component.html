<div (click)="cardClick()" class="card cursor-pointer" style="height: 100%;">
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>
    <div class="card-header">
        <div class="mb-2" style="display: flex; justify-content: space-between;">
            <h5 class="fw-bold card-text">Category: {{ category.name }} </h5>
        </div>
    </div>
    <div class="card-body">
        <p><strong>Name:</strong> {{ category.name }} </p>
    </div>
</div>
