<div class="flex" style="height: 100vh">
  <p-toast></p-toast>
  <p-confirmPopup></p-confirmPopup>
  <div class="col-3 bg-light"></div>
  <div class="col-6  flex justify-content-center rounded-4 border border-5 border-light ">
    <div class="m-auto">
      <div class="text-center" style="margin-bottom: 50%;">
        <h1>Restraint manager</h1>
      </div>
      <p-message *ngIf="errorMsg && !validationState.isInvalid" [text]="errorMsg" severity="error"
                 styleClass="mb-2 w-full"></p-message>
      <div class="text-left">
        <h2>Sign in </h2>
      </div>
      <div class="field" style="width: 50vh; margin-bottom: 50%;">

        <input [(ngModel)]="authenticationRequest.password"
               [ngClass]="{'ng-invalid ng-dirty' : validationState.isInvalid}" class="w-full" id="password" pInputText
               placeholder="Password"
               type="password">
        <div *ngIf="validationState.isInvalid">
          <div class="text-red-500">
            {{ validationState.validationError }}
          </div>
        </div>
        <button (click)="login()" class="w-full mt-2" label="Login" pButton></button>
      </div>
    </div>
  </div>
  <div class="col-3 bg-light"></div>
</div>
