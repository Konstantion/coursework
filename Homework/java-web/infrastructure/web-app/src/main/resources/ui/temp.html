<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>GeekHub Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script defer="defer" src="index.js"></script>
</head>
<body>
<div class="container mt-3">
  <h1 class="mb-3">Bucket</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Small Image</th>
      <th>Subtotal</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Product 1</td>
      <td>$19.99</td>
      <td>
        <input type="number" class="form-control" value="1" min="1" max="10" onchange="updateSubtotal(1, this.value)" />
      </td>
      <td><img src="https://via.placeholder.com/50" alt="Product Image" /></td>
      <td>$<span id="subtotal1">19.99</span></td>
      <td>
        <button class="btn btn-danger btn-sm" onclick="removeProduct(1)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>$29.99</td>
      <td>
        <input type="number" class="form-control" value="1" min="1" max="10" onchange="updateSubtotal(2, this.value)" />
      </td>
      <td><img src="https://via.placeholder.com/50" alt="Product Image" /></td>
      <td>$<span id="subtotal2">29.99</span></td>
      <td>
        <button class="btn btn-danger btn-sm" onclick="removeProduct(2)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="3"></td>
      <td><strong>Total:</strong></td>
      <td>$<span id="totalPrice">49.98</span></td>
      <td></td>
    </tr>
    </tfoot>
  </table>
</div>

</body>
</html>
