<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>GeekHub Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer="defer" src="index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Online Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bucket</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Orders</a>
        </li>
      </ul>
      <div class="nav-item">
        <h4 style="color: black">Profile</h4>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <div class="row">
    <div class="col-lg-3">
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search products..." />
        <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">Search</button>
      </div>
      <select class="form-select custom-select border-dark mb-3" id="sortParameter"
              name="parameter">
        <option value="name" selected>Name</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="sortSwitch" onchange="sortProducts()" />
        <label class="form-check-label" for="sortSwitch">Change order</label>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image"/>
            <div class="card-body">
              <div style="display: flex; justify-content: space-between">

                <h5 >Product 1</h5>
                <div> </div>

              </div>
              <p class="card-text">$19.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
              <button class="btn btn-secondary" onclick="openModal()">Show More Info</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">$29.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image"/>
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">$39.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image"/>
            <div class="card-body">
              <h5 class="card-title">Product 4</h5>
              <p class="card-text">$49.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image"/>
            <div class="card-body">
              <h5 class="card-title">Product 5</h5>
              <p class="card-text">$59.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image"/>
            <div class="card-body">
              <h5 class="card-title">Product 6</h5>
              <p class="card-text">$69.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <p class="page-link"  tabindex="-1" aria-disabled="true">Previous</p>
          </li>
          <li class="page-item active" aria-current="page">
            <p class="page-link">1</p>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

      <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="modalCategory"></p>
              <p id="modalDescription"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
