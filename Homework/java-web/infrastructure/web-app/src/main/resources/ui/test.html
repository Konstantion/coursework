<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>GeekHub Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer="defer" src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Order Details</h1>
            <p><strong>Creation Date:</strong> INSERT CREATION DATE HERE</p>
            <p><strong>Total Price:</strong> INSERT TOTAL PRICE HERE</p>
            <p><strong>Status:</strong> INSERT STATUS HERE</p>
            <table class="table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <!-- BEGIN PRODUCTS MAP -->
                <!-- LOOP THROUGH EACH PRODUCT -->
                <tr>
                    <td>INSERT PRODUCT NAME HERE</td>
                    <td>INSERT PRODUCT QUANTITY HERE</td>
                    <td>INSERT PRODUCT PRICE HERE</td>
                </tr>
                <!-- END PRODUCTS MAP -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
