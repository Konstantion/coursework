<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>GeekHub Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer="defer" src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Order Details</h1>
            <div class="row mb-4">
                <div class="col-md-6">
                    <p class="fw-bold mb-0">Customer:</p>
                    <p class="mb-0">INSERT CUSTOMER NAME HERE</p>
                </div>
                <div class="col-md-6">
                    <p class="fw-bold mb-0">Creation Date:</p>
                    <p class="mb-0">INSERT CREATION DATE HERE</p>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <p class="fw-bold mb-0">Total Price:</p>
                    <p class="mb-0">INSERT TOTAL PRICE HERE</p>
                </div>
                <div class="col-md-6">
                    <p class="fw-bold mb-0">Status:</p>
                    <span class="badge bg-primary">INSERT STATUS HERE</span>
                </div>
            </div>
            <div class="mb-4">
                <button class="btn btn-primary me-2">Pay</button>
                <button class="btn btn-secondary me-2">Cancel</button>
                <button class="btn btn-danger">Delete</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td>INSERT PRODUCT NAME HERE</td>
                    <td>INSERT PRODUCT QUANTITY HERE</td>
                    <td>INSERT PRODUCT PRICE HERE</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
